<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css\avaliacoes.css">
    <script src="js\avaliacoes.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>

      <nav>
        <div class="header-card">
          <div class="nav-container">
            <img class="header-logo" src="resource\header-logo.png" alt="Logo">
            <div class="nav-link agendamentos-header">
              <a href="#">
                <img src="resource\agendamentos-icon.png" alt="Agendamentos">

              </a>
            </div>
            <div class="nav-link avaliacoes-header">
              <a href="#">
                <img src="resource\avaliacoes-icon.png" alt="Avaliacoes">
                <span>Avaliações</span>
              </a>
            </div>
            <div class="nav-link perfil-header">
              <a href="#">
                <img src="resource\perfil-icon.png" alt="Perfil">
                <span>Perfil</span>
              </a>
            </div>
          </div>
        </div>

      <div class="conteudo-container">

            <img src="resource\avaliacoes-icon.png" alt="">
            <img src="resource\avaliacoes-icon.png" alt="">

              <span class="avaliacao-nome">José Carlos</span>
              <div class="avaliacao-nota">
                <span>5,0</span>
                <img src="resource\avaliacoes-icon.png" alt="">
                <img src="resource\avaliacoes-icon.png" alt="">
                <img src="resource\avaliacoes-icon.png" alt="">
                <img src="resource\avaliacoes-icon.png" alt="">
                <img src="resource\avaliacoes-icon.png" alt="">

            </div>
          </div>

        </div>
